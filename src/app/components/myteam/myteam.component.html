<main>
    <div class="cards">
        <div *ngFor="let item of cards" class="card">
            <img [src]="item.img" alt="">
            <div class="about">
                <p>{{item.name}}</p>
                <p>{{item.position}}</p>
                <div class="icons">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
        </div>
    </div>
</main>
